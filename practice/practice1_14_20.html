<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>	
	
	<script>
	
		function setupScripts()
		{
			
		}
		

	
	</script>
	
</head>

<body onload = "setupScripts()">
	<p id = "red">Red</p>
	<p id = "green">Green</p>
	<p id = "blue">Blue</p>
	<p id = "for">For Loop Counting</p>
	
	<script>
		document.getElementById("red").addEventListener('click', function(){document.body.style.backgroundColor = "red"});
		document.getElementById("green").addEventListener('click', function(){bodyColor("green")});
		document.getElementById("blue").addEventListener('click', function(){bodyColor("blue")});
				
		function bodyColor(color)
		{
			document.getElementById("body").style.backgroundColor = color;
		}
		
		for (let i = 1; i <= 5; i++)
		{
			document.querySelector("#for").innerHTML += " " + i;
		}
	</script>
	
	
	
</body>
</html>
