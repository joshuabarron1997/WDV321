<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src = "recipes.js"></script>
<link rel="stylesheet" type="text/css" href="recipeStylesheet.css">
<meta charset="utf-8">
	
<title>Recipe Manager</title>
	<style>
		
	</style>
	<script>
		var firstSelection = true;
		var quantity = 1;
		
		
		function quantitySelection(){
			if (quantitySelect.selectedIndex == 0){//half quantity
				quantity = 0.5;
			}
			else if (quantitySelect.selectedIndex == 1){//regular quantity
				quantity = 1;
			}
			else if (quantitySelect.selectedIndex == 2){//double quantity
				quantity = 2;
			}
			
			if (!firstSelection){recipeSelection();}
			}
	</script>
</head>

<body>
	<div id = "container">
		<div id = "header">
			<div id = "recipeInfo">
				<h1>Recipe Manager</h1>
				<p>Choose From the Drop Down Menu</p>
			</div>
			<div>
				<select id = "recipeSelect" onChange="recipeSelection()">
					<option id = "defaultRecipe">Select a Recipe</option>
					<option>Crockpot Chili</option>
					<option>Oreo Cookie Balls</option>
					<option>World's Best Lasagna</option>
				</select>
				
				<div id = "picture"></div>
			</div>
		</div>
		<div id = "ingredientsToggle" onClick="toggleIngredients()"><p>Toggle Ingredients &#91;-&#93;</p></div>
		<div id = "ingredients-box">
			<div id = "ingredients-list">
				<h3 class = "center">Ingredients:</h3>
				<ul>
				</ul>
			</div>
			
			<div>
				<select id = "quantitySelect" onChange="quantitySelection()">
					<option>Half</option>
					<option>Regular</option>
					<option>Double</option>
				</select>

				
			</div>
			<script>quantitySelect.selectedIndex = 1;</script>
			
		</div>
		<div id = "bottom">
			<div id = "instructionsToggle" onClick="toggleInstructions()"><p>Toggle Instructions &#91;-&#93;</p></div>

			<div id = "instructions">

			</div>
		</div>
	</div>
</body>
</html>
